<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Code Review</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
            <section class="signup-intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
        </header>

        <main>
            <form>
                <div class="content-border"></div>
                <fieldset class="contact-information">
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Full Name</label><br class="mobile-size">
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="email">Email</label><br class="mobile-size">
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label><br class="mobile-size">
                        <input type="tel" id="phone" name="user_phone">
                    </div>

                    <div>
                        <label for="address1">Street Address</label><br class="mobile-size">
                        <input type="text" id="address1" name="user_address1">
                    </div>

                    <div>
                        <label for="address2">City</label><br class="mobile-size">
                        <input type="text" id="address2" name="user_address2">
                    </div>

                    <div>
                        <label for="address3">State</label><br class="mobile-size">
                        <select id="address3" name="user_address3">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode-island">Rhode Island</option>
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west-virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select>
                    </div>

                    <div>
                        <label for="zip">Zip Code</label><br class="mobile-size">
                        <input type="text" id="zip" name="user_zip" class="zip">
                    </div>
                </fieldset>

                <div class="content-border"></div>

                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label>
                    <div>
                        <input type="checkbox" id="html-news" value="html-news" name="user_newsletter">
                        <label for="html-news">HTML News</label>
                    </div>

                    <div>
                        <input type="checkbox" id="css-news" value="css-news" name="user_newsletter">
                        <label for="css-news">CSS News</label>
                    </div>

                    <div class="bottom">
                        <input type="checkbox" id="javascript-news" value="javascript-news" name="user_newsletter">
                        <label for="javascript-news">Javascript News</label>
                    </div>

                    <label>Newsletter format</label>
                    <div>
                        <input type="radio" id="html" value="html" name="user-newsletter-format">
                        <label for="html">HTML</label>
                    </div>

                    <div class="bottom">
                        <input type="radio" id="plain-text" value="plain-text" name="user-newsletter-format">
                        <label for="plain-text">Plain text</label>
                    </div>

                    <div>
                        <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="user-other-topics"></textarea>
                    </div>

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>

        <footer class="main-footer">
            <p class="copyright">Copyright The Code Review</p>
        </footer>
    </body>
</html>
