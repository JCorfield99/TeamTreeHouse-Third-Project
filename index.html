<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Code Review</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
            <section class="signup-intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="user_name" placeholder="Required"><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="user_email" placeholder="Required"><br>

                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="user_phone"><br>

                    <label for="address1">Street Address</label><br>
                    <input type="text" id="address1" name="user_address1"><br>

                    <label for="address2">City</label><br>
                    <input type="text" id="address2" name="user_address2"><br>

                    <label for="address3">State</label><br>
                    <select id="address3" name="user_address3">
                        <option>Choose State</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select><br>

                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="user_zip" class="zip">
                </fieldset>

                <fieldset>
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" id="html-news" name="user_newsletter">
                    <label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="user_newsletter">
                    <label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="user_newsletter">
                    <label for="javascript-news">Javascript News</label><br>

                    <label>Newsletter format</label><br>
                    <input type="radio" id="html" name="user-newsletter-format">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="plain-text" name="user-newsletter-format">
                    <label for="plain-text">Plain text</label><br>

                    <label for="other-topics">Other topics you'd like to hear about</label><br>
                    <textarea id="other-topics" name="user-other-topics"></textarea><br>

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>

        <footer class="main-footer">
            <p class="copyright">Copyright The Code Review</p>
        </footer>
    </body>
</html>
